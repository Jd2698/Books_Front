<!-- alertas -->
<p-toast />

<div class="flex justify-end mb-2">
	<p-button
		(onClick)="toggleDialog()"
		label="create"
		styleClass="bg-zinc-100 rounded px-4 py-2"
	/>
</div>

<p-table [value]="books" styleClass="text-sm">
	<ng-template pTemplate="header">
		<tr>
			<th *ngFor="let header of headersTable">{{header['label']}}</th>
            <th>Actions</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-product>
		<tr>
			<td *ngFor="let header of headersTable">{{product[header['value']]}}</td>
			<td class="flex gap-2">
				<p-confirmPopup />
				<p-button
					(onClick)="setBookSelected(product)"
					label="edit"
					styleClass="bg-zinc-100 rounded px-4 py-2"
				/>
				<p-button
					(click)="confirmDelete($event, product.id)"
					label="delete"
					styleClass="bg-zinc-200 rounded px-4 py-2"
				/>
			</td>
		</tr>
	</ng-template>
</p-table>

<p-dialog
	draggable="false"
	[header]="bookSelected ? 'Update book' :'Create a new book'"
	[modal]="true"
	[(visible)]="visible"
	[style]="{ width: '25rem' }"
>
	<span class="p-text-secondary block mb-5"
		>{{bookSelected ? 'Update book' :'Create a new book'}}</span
	>

	<ng-container *ngIf="visible">
		<app-book-form
			[bookSelected]="bookSelected"
			(toggleDialog)="toggleDialog()"
			(loadBooks)="loadBooks()"
			(showToast)="showToast($event)"
		></app-book-form>
	</ng-container>
</p-dialog>
