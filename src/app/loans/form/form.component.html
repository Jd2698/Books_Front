<form [formGroup]="formGroup">
	<div class="flex flex-col gap-1 mb-5">
		<p-dropdown
			placeholder="Select a User"
			formControlName="usuarioId"
			appendTo="body"
			[options]="users"
			optionLabel="name"
			optionValue="id"
			[filter]="true"
			filterBy="name"
			[showClear]="true"
			styleClass="w-full border"
		>
			<ng-template pTemplate="selectedItem" let-selectedOption>
				<div class="flex align-items-center gap-2">
					<div>{{ selectedOption.name }}</div>
				</div>
			</ng-template>
			<ng-template let-user pTemplate="item">
				<div class="flex align-items-center gap-2">
					<div>{{ user.name }}</div>
				</div>
			</ng-template>
		</p-dropdown>
	</div>
	<div class="flex flex-col gap-1 mb-5">
		<p-calendar
			placeholder="loan Date"
			formControlName="fechaPrestamo"
			appendTo="body"
			readonlyInput="true"
			inputStyleClass="w-full border p-3"
			styleClass="w-full"
			[minDate]="minDate"
		/>
	</div>

	<span class="hidden h-28"></span>
	<div class="flex flex-col gap-1 mb-5">
		<p-calendar
			appendTo="body"
			readonlyInput="true"
			formControlName="fechaDevolucion"
			placeholder="return Date"
			styleClass="w-full"
			panelStyleClass="!text-xs"
			inputStyleClass="w-full border p-3"
			[minDate]="minDate"
		/>
	</div>
	<div class="flex justify-end gap-2 pt-4">
		<p-button label="Cancel" severity="secondary" />
		<p-button
			label="Save"
			(onClick)="submit()"
			[disabled]="formGroup.invalid"
		/>
	</div>
</form>
