<section
	class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-16"
>
	<div
		*ngFor="let book of books"
		class="p-2 flex flex-col gap-2 text-center justify-evenly shadow-[0_0_15px_2px_rgba(200,200,200,.7)] rounded"
	>
		<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
			{{book.titulo}}
		</h5>
		<h4 class="font-bold tracking-tight">
			{{book.autor}}
		</h4>
		<p class="font-normal text-gray-700">
			{{book.resumen}}
		</p>
		<span><strong>Gener:</strong> {{book.genero}}</span>

		<button
			type="button"
			class="focus:outline-none text-white bg-custom-buttons-yellow-focus hover:bg-custom-buttons-yellow font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
		>
			Reserve
		</button>
	</div>
</section>
