
<form [formGroup]="formGroup">
	<div class="flex flex-col gap-1 mb-5">
		<label for="name" class="w-16 block text-sm font-medium">Name *</label>
		<input id="name" class="p-2 border rounded flex-auto" autocomplete="off" formControlName="name"/>
		<span
			*ngIf="hasError({field: 'name', error: 'required'})"
			[ngClass]="{'text-red-700': hasError({field: 'name', error: 'required'})}">
			Name is required
		</span>
	</div>
	<div class="flex flex-col gap-1 mb-5">
		<label for="email" class="w-16 block text-sm font-medium">Email *</label>
		<input id="email" class="p-2 border rounded flex-auto" autocomplete="off" formControlName="email" />
		<span
			*ngIf="hasError({field: 'email', error: 'required'})"
			[ngClass]="{'text-red-700': hasError({field: 'email', error: 'required'})}">
			Email is required
		</span>
		<span
			*ngIf="hasError({field: 'email', error: 'email'})"
			[ngClass]="{'text-red-700': hasError({field: 'email', error: 'email'})}">
			Email is not valid
		</span>
	</div>
	<div class="flex flex-col gap-1 mb-5">
		<label for="telefono" class="w-16 block text-sm font-medium">Phone</label>
		<input
			id="telefono"
			class="p-2 border rounded flex-auto"
			autocomplete="off"
			formControlName="telefono"
		/>
	</div>
	<div class="flex justify-end gap-2">
		<p-button label="Cancel" severity="secondary" (onClick)="runDialogEmitter()" />
		<p-button label="Save" (onClick)="submit()" [disabled]="formGroup.invalid"/>
	</div>
</form>
